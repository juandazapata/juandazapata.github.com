<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Juanda Zapata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/foundation.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/app.css" rel="stylesheet" type="text/css" media="all">
    <link href="http://fonts.googleapis.com/css?family=Libre Baskerville&subset=latin" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata&subset=latin" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{{ ASSET_PATH }}/javascripts/highlight.js/styles/solarized_dark.css">
    <script src="{{ ASSET_PATH }}/javascripts/highlight.js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>

  <body>
    <div class='row'>
      <div class='four columns'>
        <div class='text-left' style='padding-top: 20px; font-size: 20px;'>
          <a href='/' class='my-name'>Juanda Zapata</a>
        </div>
      </div>

      <div class='eight columns text-right'>
        <div class='text-right' style='padding-top: 20px; font-size: 20px;'>
          <a href='/'>Blog</a> | <a href="/about/">About me</a>
        </div>
      </div>
    </div>

    <hr />

    <div class='row'>
      <div class='ten columns centered'>
        {{ content }}
        <br />
        <br />
        <br />
      </div>
    </div>


    <div id="footer">
      <div class="row">
        <div class="four columns centered text-center">
          <a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
          <br />
          <br />
          Made by <a href='/about/'>Juanda</a> with love &copy; 2013.
        </div>
      </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
