<h1>
  {{ page.title }}
  <br />
  <span class="date">{{ page.date | date_to_string }}</span>
</h1>

<a href="https://twitter.com/share" class="twitter-share-button" data-via="juanzuluaga" data-size="large" data-count="none">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

<br />
<br />

<div>
  {{ page.content | markdownify }}
</div>

<hr />

<div class="pagination">
  <ul>
    {% if page.previous %}
      <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
    {% endif %}

    {% if page.next %}
      <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
    {% endif %}
  </ul>
</div>
<hr />
