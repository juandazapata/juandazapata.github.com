<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="/assets/themes/juanda/css/foundation.min.css">
  <link rel="stylesheet" href="/assets/themes/juanda/css/app.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://fonts.googleapis.com/css?family=Libre Baskerville&subset=latin" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Inconsolata&subset=latin" rel="stylesheet" type="text/css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class='row'>
      <div class='twelve columns centered text-center'>
        <h3>Ember test: Lipsum markdown generator</h3>
      </div>
    </div>
    <div class='row'>
      <div class='ten columns centered'>
        {{input type='text'
            max-value=10
            min-value=0
            value=total-paragraphs
            placeholder='Total paragraphs'}}
        <br />
        Include header: {{input type='checkbox' checked=include-header}}
        <br />
        Include list: {{input type='checkbox' checked=include-list}}
      </div>
    </div>
    <div class='row'>
      <div class='twelve columns centered'>
        {{em-ipsum-md paragraphs=total-paragraphs
            header=include-header
            list=include-list}}
      </div>
    </div>
    <div class='row footer'>
      &nbsp;
    </div>
  </script>


  <script type="text/x-handlebars" id="components/em-ipsum-md">
    <div class='row'>
      <div class='six columns'>
        <h4>Raw Markdown</h4>
        <div class='with-scroll'>
          {{raw generatedIpsum}}
        </div>
      </div>

      <div class='six columns'>
        <h4>Rendered Markdown</h4>
        <div class='with-scroll'>
          {{markdown generatedIpsum}}
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/zeroclipboard.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-37285911-1']);
    _gaq.push(['_trackPageview']);
  
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</body>
</html>
